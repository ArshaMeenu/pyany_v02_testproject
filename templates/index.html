{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <!-- SITE TITTLE -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Event_z </title>  
  <!-- PLUGINS CSS STYLE -->
  <!-- Bootstrap -->
  <link href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %} " rel="stylesheet">
  <!-- Font Awesome -->
  <link href="{% static 'plugins/font-awsome/css/font-awesome.min.css' %}" rel="stylesheet">
  <!-- Magnific Popup -->
  <link href="{% static 'plugins/magnific-popup/magnific-popup.css' %}" rel="stylesheet">
  <!-- Slick Carousel -->
  <link href="{% static 'plugins/slick/slick.css' %}" rel="stylesheet">
  <link href="{% static 'plugins/slick/slick-theme.css' %}" rel="stylesheet">
  <!-- CUSTOM CSS -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <!-- FAVICON -->
  <link href="{% static 'images/speakers/lotus.png' %}" rel="shortcut icon">
  {% block additional_styles %} {% endblock %}

</head>
<body class="body-wrapper">  
  <div id="content">
    {% block content %}{% endblock %}
  </div>
  <!--footer section start -->
  <footer class="footer-main">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="block text-center">
           <div>
            <img src="{% static 'images/speakers/lotus.png' %}" style="width: 105px;" alt="logo">
          </div>
          <ul class="social-links-footer list-inline">
            <li class="list-inline-item ">
              <a href="#"><i class="fa fa-facebook"></i></a>
            </li>
            <li class="list-inline-item">
              <a href="#"><i class="fa fa-twitter"></i></a>
            </li>
            <li class="list-inline-item">
              <a href="#"><i class="fa fa-instagram"></i></a>
            </li>
            <li class="list-inline-item">
              <a href="#"><i class="fa fa-rss"></i></a>
            </li>
            <li class="list-inline-item">
              <a href="#"><i class="fa fa-vimeo"></i></a>
            </li>
          </ul>
        </div>        
      </div>
    </div>
  </div>
</footer>
<!-- Subfooter -->
<footer class="subfooter">
  <div class="container">
    <div class="row">
      <div class="col-md-6 align-self-center">
        <div class="copyright-text">
          <p><a href="#">Event_z</a> &#169; 2017 All Right Reserved</p>
        </div>
      </div>
      <div class="col-md-6">
        <a href="#" class="to-top"><i class="fa fa-angle-up"></i></a>
      </div>
    </div>
  </div>
</footer>
<!--footer section end -->
  <!-- JAVASCRIPTS -->
  <!-- jQuey -->
  <script src="{% static 'plugins/jquery/jquery.js' %}"></script>
  <!-- Popper js -->
  <script src="{% static 'plugins/popper/popper.min.js' %}"></script>
  <!-- Bootstrap 4 -->
  <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
  <!-- Smooth Scroll -->
  <script src="{% static 'plugins/smoothscroll/SmoothScroll.min.js' %}"></script>  
  <!-- Isotope -->
  <script src="{% static 'plugins/isotope/mixitup.min.js' %}"></script>  
  <!-- Magnific Popup -->
  <script src="{% static 'plugins/magnific-popup/jquery.magnific-popup.min.js' %}"></script>
  <!-- Slick Carousel -->
  <script src="{% static 'plugins/slick/slick.min.js' %}"></script>  
  <!-- SyoTimer -->
  <script src="{% static 'plugins/syotimer/jquery.syotimer.min.js' %}"></script>
  <!-- Google Mapl -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu5nZKbeK-WHQ70oqOWo-_4VmwOwKP9YQ"></script>
  <script type="text/javascript" src="{% static 'plugins/google-map/gmap.js' %}"></script>
  <!-- Custom Script -->
  <script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
